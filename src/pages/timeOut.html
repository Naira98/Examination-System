<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time's Up!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/output.css" />
    <script src="../services/ensureLoggedIn.js"></script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div
      class="text-center bg-white p-10 rounded-2xl shadow-xl max-w-md w-full"
    >
      <div class="mb-6 flex justify-center">
        <div class="loader"></div>
      </div>

      <!-- <i
        class="fa-solid fa-hourglass-end text-red-500 text-5xl mb-4 animate-pulse"
      ></i> -->
      <h1 class="text-3xl font-bold text-red-600 mb-4">Time's Up!</h1>
      <p class="text-gray-600 mb-6">
        Your exam time has ended. Please submit or review your answers if
        needed.
      </p>

      <div class="flex flex-col gap-3">
        <button
          onclick="window.location.href='homePage.html'"
          class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
        >
          <i class="fa-solid fa-house mr-2"></i>Go to Home
        </button>

        <button
          onclick="window.location.href='examResult.html'"
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition"
        >
          <i class="fa-solid fa-file-lines mr-2"></i>Review Answers
        </button>
      </div>
    </div>
  </body>
</html>
