<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time is out</title>
    <link rel="icon" type="image/x-icon" href="../../assets/logo_image.jpg" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/output.css" />
    <script src="../services/ensureLoggedIn.js"></script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <nav class="bg-white shadow-md absolute top-0 w-full">
      <div class="px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <img class="max-w-50" src="../../assets/logo_name.webp" />
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div
      class="text-center bg-white p-10 rounded-2xl shadow-xl max-w-md w-full"
    >
      <div class="mb-6 flex justify-center">
        <div class="loader"></div>
      </div>

      <h1 class="text-3xl font-bold text-red-600 mb-4">Time's Up!</h1>
      <!-- Add this inside your main container (below the loader or h1 maybe) -->
      <h2 id="userName" class="text-xl font-semibold text-gray-800 mb-2"></h2>

      <p class="text-gray-600 mb-6">
        Your exam time has ended. Please submit or review your answers if
        needed.
      </p>

      <div class="flex flex-col gap-3">
        <button
          onclick="window.location.href='homePage.html'"
          class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
        >
          <i class="fa-solid fa-house mr-2"></i>Go to Home
        </button>

        <button
          onclick="window.location.href='examResult.html'"
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition"
        >
          <i class="fa-solid fa-file-lines mr-2"></i>Review Answers
        </button>
      </div>
    </div>
    <script>
      const user = JSON.parse(localStorage.getItem("registeredUser"));
      if (user && user.firstName) {
        const userNameHeading = document.getElementById("userName");
        userNameHeading.textContent = `Hello, ${user.firstName}`;
      }
    </script>
  </body>
</html>
