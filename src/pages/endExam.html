<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>End Exam</title>
    <link rel="icon" type="image/x-icon" href="../../assets/logo_image.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/output.css" />
    <script src="../services/ensureLoggedIn.js"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <nav class="bg-white shadow-md absolute top-0 w-full">
      <div class="px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <img class="max-w-50" src="../../assets/logo_name.webp" />
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div
      class="bg-white shadow-xl rounded-xl p-8 max-w-xl w-full text-center space-y-6"
    >
      <div>
        <h1 class="text-3xl font-bold text-gray-800">
          <i class="fa-solid fa-user-graduate text-5xl text-teal-600 mb-3"></i>
          Exam Has Ended Successfully
        </h1>
        <h2 id="userName" class="text-xl font-semibold text-gray-800 mb-2"></h2>

        <p class="text-gray-500 text-sm mt-1">
          Here's a quick summary of your exam.
        </p>
      </div>

      <!-- Exam Summary -->
      <div
        class="grid grid-cols-2 gap-4 text-left bg-gray-50 rounded-lg p-4 text-gray-700"
      >
        <div>
          <strong>Status:</strong> <span id="examStatus">Submitted</span>
        </div>
        <div>
          <strong>Total Questions:</strong> <span id="totalQuestions">10</span>
        </div>
        <div>
          <strong>Answered:</strong> <span id="answeredQuestions">8</span>
        </div>
        <div>
          <strong>Marked for Review:</strong>
          <span id="markedQuestionsCount">2</span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col gap-3">
        <button
          onclick="window.location.href='./examResult.html'"
          class="bg-green-200 text-green-800 px-4 py-2 rounded-lg hover:bg-green-300 transition"
        >
          <i class="fa-solid fa-file-lines mr-2"></i>View Exam Summary
        </button>

        <button
          onclick="window.location.href='homePage.html'"
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition"
        >
          <i class="fa-solid fa-house mr-2"></i>Go to Home
        </button>
      </div>
    </div>

    <script>
      const user = JSON.parse(localStorage.getItem("registeredUser"));
      if (user && user.firstName) {
        const userNameHeading = document.getElementById("userName");
        userNameHeading.textContent = `Hello, ${user.firstName}!`;
      }
      //  dynamic stats if stored in localStorage
      document.addEventListener("DOMContentLoaded", () => {
        const {
          totalQuestions,
          answeredQuestions,
          markedQuestionsCount,
          examStatus,
        } = JSON.parse(localStorage.getItem("examSummary"));

        document.getElementById("totalQuestions").innerText = totalQuestions;
        document.getElementById("answeredQuestions").innerText =
          answeredQuestions;
        document.getElementById("markedQuestionsCount").innerText =
          markedQuestionsCount;
        document.getElementById("examStatus").innerText = examStatus;
      });
    </script>
  </body>
</html>
