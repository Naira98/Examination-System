<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="icon" type="image/x-icon" href="../../assets/logo_image.jpg" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/output.css" />
    <script src="../services/ensureLoggedIn.js"></script>
  </head>

  <body>
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <img class="max-w-50" src="../../assets/logo_name.webp" />
            </div>
          </div>
          <div class="flex items-center">
            <a
              href="../pages/register.html"
              id="logoutBtn"
              class="text-[#99a1af] hover:text-[#6a7282] px-3 py-2 rounded-md text-sm font-medium"
            >
              <i class="fa-solid fa-arrow-right-from-bracket mr-1"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div
      class="bg-gray-100 min-h-screen py-12 px-4 flex justify-center items-center"
    >
      <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-3xl">
        <!-- Header -->
        <div class="text-center mb-10">
          <div class="text-green-500 text-5xl mb-4">
            <i class="fa-solid fa-circle-check"></i>
          </div>
          <h1 class="text-3xl font-bold text-gray-800">Exam Completed!</h1>
          <p class="text-gray-500 text-lg">Great job</p>
        </div>

        <!-- Score & Stats -->
        <div
          class="flex flex-col md:flex-row justify-around items-center mb-10 gap-6"
        >
          <div class="text-center">
            <p class="text-sm text-gray-400">Your Score</p>
            <p id="score" class="text-4xl font-bold text-blue-600"></p>
            <div id="stars" class="text-yellow-400 mt-1">
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="text-center">
            <p class="text-sm text-gray-400">Questions</p>
            <p id="stats" class="text-xl font-semibold text-gray-700"></p>
          </div>
        </div>

        <!-- Question Analysis -->
        <div>
          <h2 class="text-xl font-semibold mb-4 text-gray-700">
            Question Analysis
          </h2>
          <div id="questionAnalysis"></div>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row justify-center mt-8 gap-4">
          <button
            onclick="window.location.href='homePage.html'"
            class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition"
          >
            <i class="fa-solid fa-house mr-2"></i>Go Home
          </button>
        </div>
      </div>
    </div>

    <script src="../services/examResult.js"></script>
    <script src="../services/logout.js"></script>
  </body>
</html>
