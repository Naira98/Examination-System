<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam</title>
    <link rel="stylesheet" href="/src/styles/output.css" />
    <script defer type="module" src="/src/services/exam.js"></script>
  </head>
  <body>
    <div class="progressBar w-[132px] aspect-square bg-blue-500 rounded-full"></div>
    <div
      class="flex items-center justify-center w-full gap-1.5 count-down-main"
    >
      <div>
        <h3
          class="countdown-element minutes font-manrope font-semibold text-2xl text-brand text-center"
        ></h3>
        <p
          class="text-sm font-inter capitalize font-normal text-brand text-center w-full"
        >
          Minutes
        </p>
      </div>
      <h3 class="font-manrope font-semibold text-2xl text-brand">:</h3>
      <div>
        <h3
          class="countdown-element seconds sec font-manrope font-semibold text-2xl text-brand text-center"
        ></h3>
        <p
          class="text-sm font-inter capitalize font-normal text-brand text-center w-full"
        >
          Seconds
        </p>
      </div>
    </div>
  </body>
</html>
