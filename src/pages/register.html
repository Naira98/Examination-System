<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="../styles/output.css" rel="stylesheet" />
    <script src="../services/ensureLoggedOut.js"></script>

    <title>Register</title>
  </head>
  <body>
    <div class="bg-background min-h-screen flex justify-center items-center">
      <form method="POST" class="form">
        <h1 class="title mb-5 col-span-2">Create an account</h1>

        <div class="row-span-2 grid grid-rows-subgrid">
          <input
            class="input"
            type="text"
            id="firstName"
            placeholder="First Name"
            name="firstName"
          />
          <span class="errorMessage" id="firstNameError"></span>
        </div>

        <div class="row-span-2 grid grid-rows-subgrid">
          <input
            class="input"
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Last Name"
          />
          <span class="errorMessage" id="lastNameError"></span>
        </div>

        <div class="row-span-2 col-span-2 grid grid-rows-subgrid">
          <input
            class="input"
            type="email"
            id="email"
            placeholder="Email Address"
            name="email"
          />
          <span class="errorMessage" id="emailError"></span>
        </div>

        <div class="relative row-span-2 col-span-2 grid grid-rows-subgrid">
          <input
            class="input"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
          <button
            tabindex="-1"
            type="button"
            id="togglePassword"
            class="eyeBtn"
          >
            <i class="fa-regular fa-eye"></i>
          </button>

          <span class="errorMessage" id="passwordError"></span>
        </div>

        <div class="relative row-span-2 col-span-2 grid grid-rows-subgrid">
          <input
            class="input"
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm Password"
          />
          <button
            tabindex="-1"
            type="button"
            id="toggleConfirmPassword"
            class="eyeBtn"
          >
            <i class="fa-regular fa-eye"></i>
          </button>

          <span class="errorMessage" id="confirmPasswordError"></span>
        </div>

        <button class="btn col-span-2 mt-4" type="submit">Register</button>
      </form>
    </div>
    <script src="../services/input_validation.js"></script>
    <script src="../services/password_utils.js"></script>
    <script src="../services/register.js"></script>
  </body>
</html>
